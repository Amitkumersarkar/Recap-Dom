<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Dom Summary</title>
</head>

<body>
    <h1>Final dom Event Handler</h1>
    <h3 id="Handler-status">Default Text</h3>
    <p id="input-text">default input text</p>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>
    <br>
    <br>
    <button onclick="handleOnClick()">Handle Event onclick function</button>
    <br>
    <button id="event-listener">handle by addeventlistener</button>
    <script>
        function handleOnClick() {
            console.log('button clicked');
            const handlerStatus = document.getElementById('Handler-status');
            handlerStatus.innerText = 'handle by function attached on click attribute'
        }
        // option 2
        document.getElementById('event-listener').addEventListener('click', function () {
            const handlerStatus = document.getElementById('Handler-status');
            handlerStatus.innerText = 'text updated by addeventlistener button'
        })

        // option 2 recap
        document.getElementById('btn-update').addEventListener('click', function () {
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;
            const p = document.getElementById('input-text');
            p.innerText = inputText;
            inputField.value = '';
        })
    </script>
</body>

</html>
